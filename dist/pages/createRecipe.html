<div class="createRecipe">
  <div class="form-container">
    <div class="formHolder">
      <h1>Hey USER create your recipe!</h1>
      <div class="formRecipe">
        <div class="imageBtn">Attach file</div>
        <input id="imagePath" type="text" placeholder="Add Recipe Image" />
        <input id="recipeName" type="text" placeholder="Recipe Name" />
        <input id="recipeDesc" type="text" placeholder="Recipe Description" />
        <input id="recipeTime" type="text" placeholder="Recipe Total Time" />
        <input
          id="recipeServingSize"
          type="text"
          placeholder="Recipe Serving Size"
        />
      </div>
      <div class="formDesc">
        <h2>Enter Ingredients:</h2>
        <input id="ingre0" type="text" placeholder="Ingredient #1" />
        <input id="ingre1" type="text" placeholder="Ingredient #2" />
        <input id="ingre2" type="text" placeholder="Ingredient #3" />
        <div class="ingreBtn"><span>+</span></div>
      </div>
      <div class="formInstr">
        <h2>Enter Instructions:</h2>
        <input id="instr0" type="text" placeholder="Instruction #1" />
        <input id="instr1" type="text" placeholder="Instruction #2" />
        <input id="instr2" type="text" placeholder="Instruction #3" />
        <div class="instrBtn"><span>+</span></div>
      </div>
      <div class="submit btn">Create Recipe</div>
    </div>
  </div>
</div>
