<div id="recipe-details">
  <div class="view-holder">
    <img id="recipeImage" src="" alt="Recipe Image" />
    <h1 id="recipeName"></h1>
    <div class="view-top">
      <p class="view-description" id="recipeDesc"></p>
    </div>

    <p>Time:<span id="recipeTime"></span></p>
    <p><strong>Serving Size:</strong> <span id="recipeServingSize"></span></p>
    <div class="view-ingredients">
      <h3>Ingredients:</h3>
      <ul id="recipeIngredients"></ul>
    </div>

    <div class="view-instructions"></div>
  </div>
</div>
