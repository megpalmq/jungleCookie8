<div class="recipe-hero"></div>
<div class="recipe-content">
  <h3 class="your-title">Hey Welcome Michael, here are your recipes!</h3>

  <!-- This section will be hidden and only shown when the user clicks "View" -->
  <div class="pizzaRecipe">
    <div class="recipe-box-ED">
      <div class="recipe-box">
        <div class="pizza-img">
          <!-- View button -->
          <a href="#" id="viewRecipePizza" class="viewRecipePizza">View</a>
        </div>
        <div class="recipe-info">
          <h4>Supreme Pizza</h4>
          <p class="recipe-info-desc">
            Make pizza night super duper out of this world with homemade pizza.
            This recipe is supreme with vegetables and two types of meat. Yum!
          </p>
          <div class="time">
            <img src="images/time.svg" alt="time" />
            <p>1h 24min</p>
          </div>
          <div class="servings">
            <img src="images/servings.svg" alt="servings" />
            <p>4 servings</p>
          </div>
        </div>
      </div>
      <div class="edit-delete-buttons-PZ">
        <a href="#editRecipe" class="editRecipe">Edit Recipe</a>
        <a href="#" class="deleteRecipe" data-index="${idx}">Delete</a>
      </div>
    </div>
  </div>

  <div class="norecipe"></div>
  <div class="recipe-boxes"></div>
  <div class="user-recipes"></div>
</div>
